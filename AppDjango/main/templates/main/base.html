    <script>
      // Ajustez la taille de la police en fonction de la largeur de la fenêtre
      function adjustFontSize() {
        var windowWidth = window.innerWidth;
        var baseFontSize = 23; // Remplacez par la taille de police de base souhaitée
        var newFontSize = baseFontSize * windowWidth / 1280; // 1280 est la largeur de la fenêtre de référence
        document.body.style.fontSize = newFontSize + 'px';
      }
      adjustFontSize();
      window.addEventListener('resize', adjustFontSize);
    </script>
